        <h1>My Planner</h1>

            <span>Write your task:</span>

        </div>
        <div class="additionalToTask">
            <span>Add Some Filters:</span>
            <div id="date">
                <div id="from">
                    <span>From Date</span>
                    <input type="date">
                </div>

                <div id="to">
                    <span>To Date</span>
                    <input type="date">
                </div>
            </div>

            <div id="subject">

                </select>
            </div>
        </div>
