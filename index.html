<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Planner</h1>
    </header>
    <div class="mainPlusBoxForUpdate">
    <main>
        <div class="taskAndAdd">
            <div class="fieldForTask">
                <span>Write your task:</span>
                <div id="textForTask">
                    <textarea id="task"></textarea>
                    
                </div>
            </div>

            <div class="additionalToTask">
                <span>Add Some Filters:</span>

                <div id="date">
                    <div id="from">
                        <span>From Date</span>
                        <input type="date" id="dateFrom">
                    </div>

                    <div id="to">
                        <span>To Date</span>
                        <input type="date" id="dateTo">
                    </div>
                </div>

                <div id="selectSubAndCreateSub">
                    <div id="subject">
                        <span>Select The Subject</span>
                        <select id="subjects">
                            <option value="Study">Study</option>
                            <option value="Work">Work</option>
                            <option value="Rest">Rest</option>
                        </select>
                    </div>
                    <span>OR</span>
                    <div id="addSubject">
                        <span>Type A New Subject</span>
                        <div><input type="text" id="newSubject"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="addToList">
            <button>Add To To-Do-List</button>
        </div>

        <div class="tasksList">
            
        </div>
    </main>
    <div id="box_update" class="close"></div>
    </div>
</body>

<script src="script.js">

</script>
</html>
