<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Planner</h1>
    </header>

    <main>
        <div class="fieldForTask">
            <span>Write your task:</span>
            <div id="textAndButton">
                <textarea id="task"></textarea>
                <button class="addToList">Add To To-Do-List</button>
            </div>
        </div>

        <div class="additionalToTask">
            <span>Add Some Filters:</span>

            <div id="date">
                <div id="from">
                    <span>From Date</span>
                    <input type="date" id="dateFrom">
                </div>

                <div id="to">
                    <span>To Date</span>
                    <input type="date" id="dateTo">
                </div>
            </div>

            <div id="selectSubAndCreateSub">
                <div id="subject">
                    <span>Select The Subject</span>
                    <select id="subjects">
                        <option value="study">Study</option>
                        <option value="work">Work</option>
                        <option value="rest">Rest</option>
                    </select>
                </div>
                <span>OR</span>
                <div id="addSubject">
                    <span>Create A New Subject</span>
                    <div><input type="text" id="newSubject"></div>
                    <div><button class="newSubject">Add Subject</button></div>
                </div>
            </div>

        </div>

        <div class="tasksList">
            
        </div>
    </main>
</body>

<script src="script.js">

</script>
</html>
